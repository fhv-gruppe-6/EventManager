<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <title>Assign Publications</title>
    </head>

    <body>
        <!-- JS for Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>

        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <h1 th:text="${author.name}"></h1>
        <h2 th:text="${author.id}"></h2>
        <h3 th:text="'Number of Publications: ' + ${author.numberOfPublications()}"></h3>

        <a class="btn btn-outline-primary" th:href="@{/author(id=${author.id})}">Back</a>

        <hr>

        <div class="container-fluid mt-1 p-2 bg-light text-dark rounded-3 ">
            <form action="/manage/assign" th:object="${form}" method="post" name="assign">
                <input type="hidden" id="authorId" name="authorId" th:field="*{authorId}" />

                <input class="btn btn-primary" type="submit" name="submit" value="Deposit">
                <input type="number" step="1" id="publicationId" name="publicationId" th:field="*{publicationId}">
            </form>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </body>
</html>
