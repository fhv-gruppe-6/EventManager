<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <!-- Required meta tags for Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">

        <title>Author</title>
    </head>
    <body>
        <!-- JS for Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>

        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <h1 th:text="${author.name}"></h1>
        <span class="badge bg-primary rounded-pill" th:text="${author.numberOfPublications()}"></span>


        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="publication : ${author.publications}">

                <a th:href="@{/publication(
                            cid=${publication.id})}" th:text="${publication.title}"></a>

                <span class="badge bg-primary rounded-pill" th:text="${publication.year}"></span>
            </li>
        </ul>

        <a class="btn btn-outline-primary" th:href="@{/manage(authorId=${author.id})}">Assign Publication</a>

        <a class="btn btn-outline-primary" href="/">Back</a>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </body>
</html>
